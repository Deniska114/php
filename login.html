<!-- Контент сторінки Логін / Реєстрація (фрагмент для підключення в роутері) -->

<main class="login-page">
    <h2>Вітаємо в Coffee Lover</h2>

    <form id="loginForm">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="you@example.com" required>
        <div id="emailError" class="error"></div>

        <label for="login">Логін</label>
        <input type="text" id="login" placeholder="your_login123" required>
        <div id="loginError" class="error"></div>

        <label for="password">Пароль</label>
        <input type="password" id="password" placeholder="••••••••" required>

        <label for="phone">Телефон</label>
        <input type="text" id="phone" placeholder="+380931234567" required>
        <div id="phoneError" class="error"></div>

        <p>
            <a href="https://i.ytimg.com/vi/OPCmEN26hoI/maxresdefault.jpg">Забули пароль?</a>
            |
            <a href="#">Зареєструватись</a>
            |
            <a href="/?page=home">Назад</a>
        </p>

        <button type="submit">Увійти</button>
    </form>
</main>
